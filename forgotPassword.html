<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <!--    ========****==========styles========****==========-->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/opensans.css">
    <link rel="stylesheet" type="text/css" href="assets/material-icons/dist/material-design-icons.css">
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    <!--    ========****==================****==========-->
</head>
<body class="m-0 p-0">
<div class="login-wrapper">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-xl-6 bg-white d-flex flex-column align-items-center min-vh-100 h-100">
                <div class="main-auth-card w-100 h-100 min-vh-100 px-md-5 px-2 ">
                    <div class="main-sidebar-logo d-flex align-items-center justify-content-between border-0 px-0 mx-0 pt-4 mt-2">
                        <a href="#" title="Ideal Solutions" class="d-flex align-items-center">
                            <div class="main-logo-box d-flex align-items-center justify-content-center">
<!--                                <img src="/assets/images/logo.png" alt="Ideal Solutions" title="Ideal Solutions" class="img-fluid">-->
                                <i class="material-icons house text-white"></i>
                            </div>
                            <p class="logo-title ms-3 text-md  m-0 mt-1 secondary-text fw-bold">Ideal Solutions</p>
                        </a>

                    </div>
                    <div class="d-flex justify-content-center flex-column w-100 h-100 mt-5 pt-lg-5">
                        <h2 class="fw-600 mb-2">Reset Password</h2>
                        <p class="mb-4">Please Enter your email to reset your password.</p>
                        <form class="w-100">
                            <div class="mb-4">
                                <label> Email</label>
                                <input type="text" placeholder="Enter Email" class="custom-input">
                            </div>
                            <div class="text-start mb-4 pt-2">
                                <button class="custom-button primary-btn  px-5" type="submit">Send Reset Password Link</button>
                            </div>
                            <p>Don't have an account? <a href="#" class="primary-text">Signup</a></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 d-xl-flex d-none align-items-center justify-content-center min-vh-100 h-100">

            </div>
        </div>
    </div>

</div>
<!--    ========****==========scripts========****==========-->
<script src="assets/js/jquery-3.6.0.slim.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<!--    ========****==================****==========-->
<script>

    //navbar
    $(document).ready(function () {
        $(window).bind('scroll', function () {

            if ($(window).scrollTop() > 90) {
                $('.main-nav-header nav').addClass('fixed');
            } else {
                $('.main-nav-header nav').removeClass('fixed');

            }
        });
    });

</script>
</body>
